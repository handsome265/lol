<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互動式 3D 光電實驗室</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background: #0a0e27;
      color: #e8f4f8;
      overflow: hidden;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }
    #loading.hidden {
      display: none;
    }
    #controls-info {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(10, 14, 39, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(0, 212, 255, 0.3);
    }
    .key {
      display: inline-block;
      background: rgba(0, 212, 255, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #00d4ff;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1 style="color: #00d4ff;">載入中...</h1>
  </div>
  
  <div id="canvas-container"></div>
  
  <div id="controls-info">
    <div><span class="key">W A S D</span> 移動</div>
    <div><span class="key">滑鼠</span> 旋轉視角</div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
